<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IOs Calculator</title>
</head>
<body>
    <div class="main">
        <div class="submain">
            <div class="spacetop"><p>0</p></div>
            <div class="first">
                <div class="greys"><p>AC</p> </div>
                <div class="greys">&#177</div>
                <div class="greys">&#37</div>
                <div class="symbols">&#247</div>
            </div>
    
            <div class="second">
                <div class="numbers">7</div>
                <div class="numbers">8</div>
                <div class="numbers">9</div>
                <div class="symbols">&#215</div>
            </div>
    
            <div class="third">
                <div class="numbers">4</div>
                <div class="numbers">5</div>
                <div class="numbers">6</div>
                <div class="symbols">&#8722</div>
            </div>
    
            <div class="fourth">
                <div class="numbers">1</div>
                <div class="numbers">2</div>
                <div class="numbers">3</div>
                <div class="symbols">&#43</div>
            </div>
    
            <div class="fifth">
                <div class="numbers" id="zero">0</div>
                <div class="numbers">.</div>
                <div class="numbers">=</div>
            </div>
        </div>
    </div>
</body>
</html>
